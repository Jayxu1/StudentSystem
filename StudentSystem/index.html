<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="./images/logo.ico">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper">
        <!-- 头部 -->
        <div class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="">
                <span>Illinois Institute of Technology</span>
            </div>
        </div>
        <!-- 左侧导航区域 -->
        <div class="left-menu">
            <dl id="menu-list">
                <dt>Student</dt>
                <!-- dd[data-id=student-list] -->
                <dd data-id="student-list" >Student List</dd>
                <dd class="active" data-id="add-student" >Add Student</dd>
            </dl>
        </div>
        <!-- 右侧展示 -->
        <div class="right-content">
            <!-- 新增学生展示区域 -->
            <div class="add-student content" id="add-student">
                <form id="add-student-form">
                    <div><label for="name">Name</label><input type="text" id="name" name="name"></div>
                    <div><label for="">Gender</label>
                        <input type="radio" name="sex" id="male" value="0" checked>
                        <label for="male" class="label-sex">Male</label>
                        <input type="radio" name="sex" id="female" value="1">
                        <label for="female" class="label-sex">Female</label>
                    </div>
                    <div><label for="sNo">ID</label><input type="text" id="sNo" name="sNo"></div>
                    <div><label for="email">E-mail</label><input type="text" id="email" name="email"></div>
                    <div><label for="birth">YearOfBirth</label><input type="text" id="birth" name="birth"></div>
                    <div><label for="phone">PhoneNum</label><input type="text" id="phone" name="phone"></div>
                    <div><label for="address">Address</label><input type="text" id="address" name="address"></div>
                    <div><label for=""></label>
                        <input type="submit" class="btn" id="add-student-btn">
                        <input type="reset" class="btn">
                    </div>
                </form>
            </div>
            <!-- 学生列表展示区域 -->
            <div class="student-list content" id="student-list">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>E-mail</th>
                            <th>Age</th>
                            <th>PhoneNumber</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- <tr>
                            <td>0001</td>
                            <td>邓小宝</td>
                            <td>男</td>
                            <td>123123@qq.com</td>
                            <td>6</td>
                            <td>13232323232</td>
                            <td>哈尔滨</td>
                            <td>
                                <button class="btn edit">编辑</button>
                                <button class="btn del">删除</button>
                            </td>
                        </tr>-->
                    </tbody>
                </table>
                <div id="page"></div>
                <!--  编辑弹框区域  -->
                <div class="modal" id="modal">
                    <!-- 遮罩层 -->
                    <div class="mask" id="mask"></div>
                    <!-- 编辑内容区 -->
                    <div class="modal-content">
                        <h3>Edit</h3>
                        <form id="edit-form">
                            <div><label for="name">Name</label><input type="text" id="name" name="name"></div>
                            <div><label for="">Gender</label>
                                <input type="radio" name="sex" id="male" value="0" checked>
                                <label for="male" class="label-sex">Male</label>
                                <input type="radio" name="sex" id="female" value="1">
                                <label for="female" class="label-sex">Female</label>
                            </div>
                            <div><label for="sNo">ID</label><input type="text" id="sNo" name="sNo"></div>
                            <div><label for="email">E-mail</label><input type="text" id="email" name="email"></div>
                            <div><label for="birth">YearOfBirth</label><input type="text" id="birth" name="birth"></div>
                            <div><label for="phone">PhoneNum</label><input type="text" id="phone" name="phone"></div>
                            <div><label for="address">Address</label><input type="text" id="address" name="address"></div>
                            <div><label for=""></label>
                                <input type="submit" class="btn" id="edit-submit-btn">
                                <input type="reset" class="btn">
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./jquery-3.3.1.js"></script>
    <script src="./turnPage/index.js"></script>
    <script src="./index.js"></script>
</body>
</html>
